<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button>Display: flex;</button>
            <button>Display: none;</button>
            <button>Display: block;</button>
            <button>Display: inline;</button>
        </div>
        <div class="content">
            <img src="Rectangle1.jpg" alt="CSS Flexbox Logo" />
            <iframe width="400" height="300" src="https://www.youtube.com/embed/phWxA89Dy94?si=N4VGSewn9BwbJeaq"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="title">FlexBox</div>
        <div class="description">
            <div class="desc-box">
                <div class="desc-box-text">
                    CSS Flexbox — это технология для создания сложных гибких макетов за счёт правильного размещения
                    элементов на странице.
                </div>
            </div>
            <div class="desc-box">
                <div class="desc-box-text">
                    Flexbox, web-dizayn jarayonini soddalashtiradi va elementlarni dinamik tarzda joylashtirishni
                    boshqarish imkonini beradi.
                </div>
            </div>
        </div>

    </div>
</body>

</html>
